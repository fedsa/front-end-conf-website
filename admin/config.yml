backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  
site_url: https://frontend-2020.netlify.com/

# Uncomment below to enable drafts
publish_mode: editorial_workflow

media_folder: "static/images" # Media files will be stored in the repo under images/uploads

collections:

  # Home page
  - label: "Home Page"
    name: "home-page"
    files:

      - label: "Home Page"
        name: "home-page"
        file: "ARL.Web/cms/index.html"
        preview_path: '{{slug}}'
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "home"}
          - label: "Meta"
            name: "meta"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Meta Description", name: "meta", widget: "string"}
              - {label: "Keywords", name: "keywords", widget: "string"}
    
  # Our speakers
  - name: "speaker"
    label: "Speaker"
    folder: "speaker"
    create: true
    slug: "{{slug}}" 
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Body", name: "body", widget: "markdown" }
  
  # Our schedule
  - name: "schedule"
    label: "Schedule"
    folder: "schedule"
    create: true
    slug: "{{slug}}" 
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Body", name: "body", widget: "markdown" }
  
  # Our blog posts
  - name: "blog"
    label: "Post"
    folder: "posts"
    create: true
    slug: "{{slug}}" 
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Body", name: "body", widget: "markdown" }
  
  # Our pages e.g. About
  - name: "pages"
    label: "Page"
    folder: "pages"
    create: false
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - { label: "Navigation Title", name: "navtitle", widget: "string" }
      - { label: "Tags", name: "tags", widget: "hidden", default: "nav" }
      - { label: "Body", name: "body", widget: "markdown" }
